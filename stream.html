                <source class="vid-link" src="https://firebasestorage.googleapis.com/v0/b/sayfezone.appspot.com/o/WIN_20181124_04_16_43_Pro.mp4?alt=media&token=9fc66ef0-9742-4e10-aa47-55d5e0fc17f8" type="video/mp4">
              </video>


              <div class="card-body">

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary sentiment-pos">Sentiment Value Here</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary sentiment-neg">Sentiment Value Here</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
